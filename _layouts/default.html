<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}

      {{ site.name }}
    </title>

    {% if page.excerpt %}
      <meta name="description" content="{{ page.excerpt | markdownify | strip_html | xml_escape }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/css/code.css" media="screen">
    <link rel="stylesheet" href="/css/custom.css" media="screen">

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml">

    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrap">
      <header class="container">
        <hgroup class="page-header">
          <h1><a href="/">woss.name</a> <small>because I couldn't think what else to call it.</small></h1>
          <div class="lead">
            {{ site.description | markdownify }}
          </div>
        </hgroup>
      </header>

      <section class="container">
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="container">
        <p class="text-muted">
          <span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type">Notes from a Messy Desk</span>
          by
          <a xmlns:cc="http://creativecommons.org/ns#" href="http://woss.name/" property="cc:attributionName" rel="cc:attributionURL">Graeme Mathieson</a>
          is licensed under a
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_GB">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
        </p>
      </div>
    </footer>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
