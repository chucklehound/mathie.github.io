<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    {% if include.rule %}
    <hr>
    {% endif %}

    <h3>
      <a href="{{ include.post.url }}">{{ include.post.title }}</a>
      <small>
        {% include datestamp.html post=include.post %}
      </small>
    </h3>

    {{ include.post.excerpt | markdownify }}
  </div>
</div>
