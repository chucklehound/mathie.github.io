{% include pagination.html post=include.post %}

<div class="row">
  <nav class="col-xs-2 col-md-3">
    <h2>Contents</h2>
    <ul class="nav nav-stacked" id="table-of-contents">
    </ul>
  </nav>

  <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting" class="col-xs-9 col-md-8">

    <header>
      <hgroup class="page-header">
        <h1>
          <a href="{{ include.post.url }}" itemprop="name headline">{{ include.post.title }}</a>
          {% if include.post.subtitle %}
            <br>
            <small>{{ include.post.subtitle }}</small>
          {% endif %}
        </h1>

        <p class="text-muted">
          {% include datestamp.html post=include.post %}
          By
          <span itemprop="author creator copyrightHolder" itemscope itemtype="http://schema.org/Person">
            <a href="https://plus.google.com/u/0/100653048199781266668" rel="publisher" itemprop="url"><span itemprop="name"><span itemprop="givenName">Graeme</span> <span itemprop="familyName">Mathieson</span></span></a>.
          </span>
        </p>
      </hgroup>
    </header>

    <div data-swiftype-name="body" data-swiftype-type="text" id="article-body" itemprop="text description articleBody">
      {{ include.content }}
    </div>
  </article>
</div>

{% include pagination.html post=include.post %}
