<div class="row">
  <div class="col-md-4">
    {% if include.post.toc %}
      <nav id="table-of-contents" data-spy="affix" data-offset-top="300">
        <h1>Contents</h1>
        {{ include.post.toc }}
      </nav>
    {% endif %}
  </div>

  <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting" class="col-md-8" data-spy="scroll" data-target="#table-of-contents">
    <header>
      <hgroup class="page-header">
        <h1>
          <a href="{{ include.post.url }}" itemprop="name headline">{{ include.post.title }}</a>
          {% if include.post.subtitle %}
            <small>{{ include.post.subtitle }}</small>
          {% endif %}
        </h1>

        <p class="text-muted">
          {% include datestamp.html post=include.post %}
          <span itemprop="author creator copyrightHolder" itemscope itemtype="http://schema.org/Person">
            By
            <a href="https://plus.google.com/u/0/100653048199781266668" rel="publisher" itemprop="url"><span itemprop="name"><span itemprop="givenName">Graeme</span> <span itemprop="familyName">Mathieson</span></span></a>.
          </span>
        </p>

        <div class='shareaholic-canvas' data-app='share_buttons' data-app-id='7804748'></div>
      </hgroup>
    </header>

    <section id="article-body" itemprop="text description articleBody">
      {{ include.content }}
    </section>
  </article>
</div>
