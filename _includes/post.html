<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <hgroup>
      <h1><a href="{{ include.post.url }}" itemprop="name headline">{{ include.post.title }}</a></h1>

      <p class="text-muted">
        {% include datestamp.html post=include.post %}
        <span itemprop="author creator copyrightHolder" itemscope itemtype="http://schema.org/Person">
          By
          <a href="https://plus.google.com/u/0/100653048199781266668?rel=author" itemprop="url"><span itemprop="name"><span itemprop="givenName">Graeme</span> <span itemprop="familyName">Mathieson</span></span></a>.
        </span>
      </p>
    </hgroup>
  </header>

  <div itemprop="text description articleBody">
    {{ include.content }}
  </div>
</article>
